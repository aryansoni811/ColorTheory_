<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Theory || visualizer</title>

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

  </head>

  <body>
    <nav>
      <div class="nav-center">
        <h4>Color Theory</h4>
        <ul class="nav-links">
          <li><a href="index.html">simple</a></li>
          <li><a href="hex.html">hex</a></li>
          <li><a href="webbb.html">Web Safe</a></li>
        </ul>
      </div>
    </nav>
    <main>
      <div class="container">
        <h2>background color : <span id="color" class="color">#f1f1f1</span></h2>
        <button class="btn btn-hero" id="btn">click me</button>
        <div class="btn button-container">
          <button id="UP-R"class="btn2 r_decrease">DOWN</button>
          <button id="HUE"class="btn2 r_reset" style="background-color: red;">RED</button>
          <button id="DOWN-R"class="btn2 r_increase">UP</button>
        </div>
        <div class="btn button-container">
          <button id="UP-G"class="btn2 g_decrease">DOWN</button>
          <button id="HUE"class="btn2 g_reset" style="background-color: green;">GREEN</button>
          <button id="DOWN-G"class="btn2 g_increase">UP</button>
        </div>
        <div class="btn button-container">
          <button id="UP-B"class="btn2 b_decrease">DOWN</button>
          <button id="HUE"class="btn2 b_reset" style="background-color: blue;">BLUE</button>
          <button id="DOWN-B"class="btn2 b_increase">UP</button>
        </div>
      </div>
    </main>
    <!-- javascript -->
    <script src="hex.js"></script>
  </body>
</html>
